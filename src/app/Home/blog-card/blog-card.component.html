<div class="col-md-12 overflow-hidden p-2 pb-3">
    <div class="row">
        <div [ngClass]="className">
            <ng-content select="[image]"></ng-content>
        </div>
        <div [ngClass]="className">
            <p class="mt-3 mb-0 purple-text fw-semibold"><i class="fa-solid fa-circle-user me-2"></i>{{data.Author}}</p>
            <div class="row mb-3 align-items-center justify-content-between">
                <div class="col-auto">
                    <span class="fw-bold fs-14 purple-text"><i class="fa-solid fa-calendar-days me-2"></i>{{data.PostedOn | date:'EEEE, d, MMMM, y'}}</span>
                </div>
                <small class="col-auto">
                    <i class="fa-solid fa-book-open"></i>
                    {{data.ReadTime}} min read
                </small>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <h4 class="text-truncate fw-semibold fs-24">{{data.Title}}</h4>
                </div>
                <div class="col">
                    <i></i>
                </div>
            </div>
            <div class="fs-16">{{data.Description | sliceWords:sliceWord}}</div>
            <div class="mt-3 d-flex flex-row align-items-center flex-wrap">
                @for (item of data.Tags; track $index) {
                    <span class="chip ms-1 my-2 fw-semibold" [ngClass]="getRandomColor()">{{item}}</span>
                }
            </div>
        </div>
    </div>
</div>
